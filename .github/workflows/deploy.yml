
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 當你推送到 main 時觸發

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 告訴 Actions 要發布 dist 資料夾裡的內容
          branch: gh-pages # 發布到這個分支
